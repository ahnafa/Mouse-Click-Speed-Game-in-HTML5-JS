<html>

<head>
    <title>Click Speed Game in HTML5</title>
</head>
<link rel="stylesheet" href="mouse-click.css">


<body>
    <img id="logo" src="mouse.png" />
    <div id="content">
        Timer: <span id="timer"></span><br />
        Score: <span id="score"></span><br />
        Clicks/s: <span id="clicks"></span>
    </div>
    <div id="clickarea">
        <button id="start">Start</button>
    </div>
</body>
<script src="mouse-click.js"></script>
</html>
